<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Uploader un fichier</title>
</head>
<body>
    <h1>Uploader un fichier</h1>
    <form method="post" action="/upload" enctype="multipart/form-data">
        <input type="file" name="file" accept=".txt">
        <input type="submit" value="Traiter le fichier">
    </form>
</body>
</html>
